<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <h1>Project #5: Event Listeners</h1>
        <ul>
            <li>Create 3 input elements</li>
            <li>Change the background color, text color and page font size as you type</li>
        </ul>
        <div class="inputs">
            <input class="backgroundChange" type="text" placeholder="type the bg color">
            <br>
            <input class="textColorChange" type="text" placeholder="type the text color">
            <br>
            <input class="fontSizeChange" type="number" placeholder="type the font size">
        </div>
        <h1>A list:</h1>
        <ul class="js-list"></ul>
    </div>
<script src="script.js"></script>
